<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rural Health Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='scripts/app.js') }}" defer></script>
</head>

<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <!-- Optional logo or avatar -->
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Rural Health Support</h4>
                        <p class="chatbox__description--header">Hi! I‚Äôm your AI assistant for healthcare support in your language.</p>
                    </div>
                </div>

                <!-- Language Selector -->
                <div style="padding: 10px;">
                    <label for="language-select">Language:</label>
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="or">Odia</option>
                        <option value="te">Telugu</option>
                    </select>
                </div>

                <!-- Chat Messages (Not functional with Dialogflow iframe) -->
                <div class="chatbox__messages">
                    <p>This section is not used when embedding Dialogflow agent below ‚¨áÔ∏è</p>
                </div>

                <!-- Footer (Optional with Dialogflow) -->
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message..." id="chat-input">
                    <button onclick="startListening()" title="Speak your query üé§">üé§</button>
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>

            <!-- Chat Toggle Button -->
            <div class="chatbox__button">
                <button><img src="../images/chatbox-icon.svg" /></button>
            </div>
        </div>
    </div>

    <!-- üé§ Voice Recognition Script -->
    <script>
        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            const lang = document.getElementById("language-select").value;
            recognition.lang = lang === "hi" ? "hi-IN" : lang === "or" ? "or-IN" : lang === "te" ? "te-IN" : "en-US";

            recognition.start();

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById("chat-input").value = transcript;
            };

            recognition.onerror = function (event) {
                alert("Voice recognition error: " + event.error);
            };
        }
    </script>

    

</body>
</html>
